<body>
  <header class="navbar">
    <div class="container nav-container">
      <div class="logo">Liu Xinping</div>
      <nav>
        <a href="#home">首页</a>
        <a href="#portfolio">作品集</a>
        <a href="#contact">联系</a>
      </nav>
    </div>
  </header>

  <main id="home" class="container main-home">
    <section class="intro">
      <div class="intro-text">
        <h1>刘昕萍</h1>
        <h2>游戏美术角色设计师</h2>
        <p>热爱游戏与艺术，专注于角色艺术设计。追求极致的视觉体验与创新表达，欢迎浏览。</p>
      </div>
      <div class="intro-avatar">
        <img src="头像/微信图片_20250621221801.jpg" alt="刘昕萍头像">
      </div>
    </section>

    <section class="featured-work">
      <h3>代表作品</h3>
      <div class="featured-content">
        <img class="featured-img" src="代表作/微信图片_20250621223035.jpg" alt="代表作品">
      </div>
    </section>

    <section class="main-portfolio" id="portfolio">
      <div class="portfolio-filter">
        <button class="filter-btn" data-type="fullbody">全身立绘</button>
        <button class="filter-btn" data-type="action">动作全身</button>
        <button class="filter-btn" data-type="model">角色建模</button>
      </div>
      <div class="portfolio-list">
        <!-- 全身立绘 -->
        <div class="portfolio-item" data-type="fullbody">
          <img src="全身立绘/微信图片_20250621221125.jpg" alt="全身立绘1">

        </div>
        <div class="portfolio-item" data-type="fullbody">
          <img src="全身立绘/微信图片_20250621221059.jpg" alt="全身立绘2">

        </div>
        <!-- 动作全身 -->
        <div class="portfolio-item" data-type="action">
          <img src="动作全身/微信图片_20250621221331.jpg" alt="动作全身1">
          <div class="portfolio-desc">动作全身作品1</div>
        </div>
        <div class="portfolio-item" data-type="action">
          <img src="动作全身/微信图片_20250621221308.jpg" alt="动作全身2">
          <div class="portfolio-desc">动作全身作品2</div>
        </div>

        <div class="portfolio-item" data-type="model">
          <img src="角色建模/微信图片_20250621221448.jpg" alt="角色建模1">
          <div class="portfolio-desc">角色建模作品1</div>
        </div>
        <div class="portfolio-item" data-type="model">
          <img src="角色建模/微信图片_20250621221428.jpg" alt="角色建模2">
          <div class="portfolio-desc">角色建模作品2</div>
        </div>
      </div>
    </section>
